<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/index.css" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Kalman Filter</title>
  </head>
  <body>
    <div style="height: 700px" id="app"></div>
    <div class="forms">
      <div id="create-ship">
        <form id="create-ship-form">
          <input type="number" required placeholder="x" class="inpt" />
          <input type="number" required placeholder="y" class="inpt" />
          <input type="number" required placeholder="z" class="inpt" />
          <button type="submit" class="btn">Create ship</button>
        </form>
      </div>
      <div id="create-beacon">
        <form id="create-beacon-form">
          <input type="number" required placeholder="x" class="inpt" />
          <input type="number" required placeholder="y" class="inpt" />
          <input type="number" required placeholder="z" class="inpt" />
          <button type="submit" class="btn">Create beacon</button>
        </form>
      </div>
    </div>
    <div id="signal-controls">
      <button id="signal-send" class="btn">Send signal manually</button>
      <button id="signal-start" class="btn">Start position detected</button>
      <button id="signal-start" class="btn">Stop position detected</button>
    </div>

    <div class="graphs">
      <div style="height: 500px; width: 100%" id="BuildingsGraph"></div>
    </div>
  </body>
</html>
